{% extends 'blog/index.html' %}

{% block content %}
    <article class="post">
        <aside class="actions">
        </aside>
        {% if post.published_date %}
            <time class="date">
                Published: {{ post.published_date }}
            </time>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </article>
{% endblock %}
